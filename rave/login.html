<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Rave Panel Giriş</title>
    <style>
        /* Buraya panelinizin CSS kodları gelecek */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2c3e50; color: white; }
        .container { display: flex; gap: 40px; }
        .form-box { background: #34495e; padding: 20px; border-radius: 8px; width: 300px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #2980b9; color: white; border: none; cursor: pointer; }
        .message { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Kayıt Ol</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Oyun İçi Adınız (Ad_Soyad)" required>
                <input type="text" id="reg-key" placeholder="Oyun İçi Anahtarınız" required>
                <input type="password" id="reg-password" placeholder="Panel Şifreniz" required>
                <button type="submit">Kayıt Ol</button>
            </form>
            <div id="register-message" class="message"></div>
        </div>

        <div class="form-box">
            <h2>Giriş Yap</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Oyun İçi Adınız" required>
                <input type="password" id="login-password" placeholder="Panel Şifreniz" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <div id="login-message" class="message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
